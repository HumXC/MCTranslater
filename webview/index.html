<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/top-bar.css" />
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <div id="top-bar">
            <div class="select-lang">
                <div>
                    <input type="text" id="lang-source" title="语言代码-源语言" value="auto" />
                    <span>	
                        &#10140</span>
                    <input type="text" id="lang-target" title="语言代码-目标语言" value="zh" />
                </div>
                <input type="button" value="翻译" onclick="_translate(this)"/>
            </div>
        </div>
        <div id="workbench"></div>
        <div id="bottom-bar">
            <label class="hide" for="checkall">全选</label>
            <input
                type="checkbox"
                name="checkall"
                id="checkall"
                class="checkbox"
                onchange="selectAll(this)"
            />
            <span id="log">log</span>
            <input type="button" value="保存" onclick="save(this)" id="savebutton" />
        </div>

        <input type="button" class="hide" value="test" onclick="test()" id="testbutton" />
    </body>
</html>
